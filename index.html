<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-primary bg-opacity-25">
    <main class="container">
        <div class="row ">
            <div class="col-lg-6">
                <section class="banner py-5">
                    <h1>Tính số tiền lương nhân viên</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập số ngày làm</label>
                        <input type="text" class="form-control" style="width: 30%;" id="ngayLam"
                            placeholder="số ngày làm">
                    </div>
                    <button class="btn btn-primary" id="tongLuong">tổng lương theo ngày công</button>
                    <div id="hienThi"></div>
                </section>
                <section class="about py-5">
                    <h1>Tính giá trị trung bình</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập 5 số bất kỳ vào mỗi ô bên dưới</label>
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="soLieu1"
                            placeholder="nhập số liệu">
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="soLieu2"
                            placeholder="nhập số liệu">
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="soLieu3"
                            placeholder="nhập số liệu">
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="soLieu4"
                            placeholder="nhập số liệu">
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="soLieu5"
                            placeholder="nhập số liệu">
                    </div>
                    <button class="btn btn-primary" id="trungBinh" onclick="layGiaTriNhapVao()">xuất kết quả trung
                        bình</button>
                    <div id="ketQua"></div>
                </section>
            </div>
            <div class="col-lg-6">
                <section class="py-5">
                    <h1>Quy đổi tiền</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập số tiền $ cần quy đổi</label>
                        <input type="text" class="form-control" style="width: 30%;" id="tienUsd"
                            placeholder="Nhập số tiền vào">
                    </div>
                    <button class="btn btn-danger" onclick="layTienUSD()">đổi tiền</button>
                    <div id="tienVnd"></div>
                </section>
                <section class="py-5">
                    <h1>Tính diện tích, chu vi hình chữ nhật</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập vào 1 con số bất kỳ: </label>
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="chieuDai"
                            placeholder="Nhập chiều dài">
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="chieuRong"
                            placeholder="Nhập chiều rộng">
                    </div>
                    <button class="btn btn-danger" onclick="layDienTichChuVi()">nhận kết quả</button>
                    <div id="chuVi"></div>
                    <div id="dienTich"></div>
                </section>
                <section class="py-5">
                    <h1>Tính tổng 2 ký số</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập vào 2 con số bất kỳ: </label>
                        <input type="text" class="form-control mt-3" style="width: 30%;" id="kySo"
                            placeholder="Nhập số hàng chục">
                    </div>
                    <button class="btn btn-danger" onclick="layTongHaiKySo()">Tổng 2 ký số</button>
                    <div id="ketQuaNhanDuoc"></div>
                </section>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>
</body>

</html>
